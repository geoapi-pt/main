paths:
  /gps:
    get:
      operationId: getAdminsByGpsAndQuery
      summary: Distrito, Município e Freguesia através de coordenadas GPS nos parâmetros da query
      parameters:
        - in: query
          name: lat
          required: true
          schema:
            type: string
            example: '40.153687'
          description: Latitude do ponto
        - in: query
          name: lon
          required: true
          schema:
            type: string
            example: '-8.514602'
          description: Longitude do ponto
        - in: query
          name: detalhes
          required: false
          schema:
            type: string
            example: '1'
          description: Ativa apresentação de detalhes de Freguesia e Município
        - $ref: '#/components/parameters/json'
        - $ref: '#/components/parameters/ext-apis'
      responses:
        '200':
          description: Distrito, Município, Freguesia, uso do solo, perigo de incêndio, rua, número de porta e Código Postal
          content:
            application/json:
              schema:
                type: object
                properties:
                  lon:
                    type: number
                    format: float
                  lat:
                    type: number
                    format: float
                  distrito:
                    type: string
                  concelho:
                    type: string
                  freguesia:
                    type: string
                  uso:
                    type: string
                  perigo_incendio:
                    type: string
                  SEC:
                    type: string
                  SS:
                    type: string
                  rua:
                    type: string
                  n_porta:
                    type: string
                  CP:
                    type: string
                example:   # Sample object
                  lon: -9.102984
                  lat: 38.748406
                  distrito: Lisboa
                  concelho: Lisboa
                  freguesia: Marvila
                  uso: Tecido edificado contínuo predominantemente vertical
                  perigo_incendio: nulo
                  SEC: 011
                  SS: 06
                  rua: Rua Fernando Maurício
                  n_porta: 30
                  CP: 1950-449
        '404':
          description: Coordenadas não encontradas ou pedido com erro
          content:
            application/json:
