openapi: 3.0.1
info:
  title: GEO API PT
  description: Dados de acesso gratuito para Portugal sobre regiões administrativas oficiais, georreferenciação, censos e códigos postais
  version: '1.0'
  license:
    name: GNU General Public License v3.0
    url: https://github.com/jfoclpf/geoapi.pt/blob/main/LICENSE

servers:
  - url: https://json.geoapi.pt

components:
  securitySchemes:
    ApiKeyAuthInHeader:
      type: apiKey
      in: header
      name: X-API-Key
    ApiKeyAuthInQuery:
      type: apiKey
      in: query
      name: key

  parameters:
    json:
      in: query
      name: json
      required: false
      schema:
        type: string
        default: '0'
        enum:
          - '0'
          - '1'
          - 'true'
          - 'false'
          - 'belo'
          - 'beauty'
      description: Ativa resposta em JSON
      examples:
        '1':
          value: '1'
          summary: Ativa resposta em JSON
        'true':
          value: 'true'
          summary: Ativa resposta em JSON
        'belo':
          value: 'belo'
          summary: Apresenta a hipotética resposta JSON de forma bonita e legível em HTML
    ext-apis:
      in: query
      name: ext-apis
      required: false
      schema:
        type: string
        default: '1'
        enum:
          - '0'
          - '1'
          - 'true'
          - 'false'
      description: Quando desativada, não recorre a APIs externas tornando o pedido muito mais rápido
      examples:
        '0':
          value: '0'
          summary: Não recorre a APIs externas
        'false':
          value: 'false'
          summary: Não recorre a APIs externas
